<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Eman - Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      perspective: 1000px; /* Add perspective for 3D effect */
    }

    .floating-heart {
      position: absolute;
      font-size: 40px; /* Larger hearts */
      animation: floatUp 5s ease-in-out infinite;
      opacity: 0;
      filter: drop-shadow(0 0 15px #ff00de) drop-shadow(0 0 25px #ff69b4); /* Enhanced glow */
      transform-style: preserve-3d; /* Enable 3D transformations */
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(0) rotateY(0deg) rotateX(0deg) scale(1);
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(-50vh) rotateY(180deg) rotateX(360deg) scale(1.2); /* 3D rotation and scaling */
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) rotateY(360deg) rotateX(720deg) scale(0.8);
      }
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9997;
      perspective: 1000px; /* Add perspective for 3D effect */
    }

    .confetti {
      position: absolute;
      width: var(--width, 12px); /* Dynamic width */
      height: var(--height, 12px); /* Dynamic height */
      background: var(--color);
      opacity: 0.9;
      animation: fallConfetti 4s ease-in-out infinite;
      transform-style: preserve-3d; /* Enable 3D transformations */
      border-radius: var(--border-radius, 0); /* Support for circles */
      box-shadow: 0 0 10px var(--color), 0 0 20px var(--color); /* Glow effect */
    }

    @keyframes fallConfetti {
      0% {
        transform: translateY(-100%) translateX(0) rotateY(0deg) rotateX(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(calc(var(--drift) * 100px)) rotateY(360deg) rotateX(360deg) scale(1.3); /* Add drift and 3D rotation */
      }
      100% {
        transform: translateY(100vh) translateX(calc(var(--drift) * 100px)) rotateY(720deg) rotateX(720deg) scale(0.7);
        opacity: 0;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .restricted-screen {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      z-index: 10000;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .restricted-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('EZcollage.jpg'); /* Your image path here */
      background-size: contain;
      background-position: center;
      filter: brightness(0.4) blur(3px);
      z-index: -1;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .restricted-title {
      font-family: 'Great Vibes', cursive;
      font-size: 5em;
      margin-bottom: 20px;
      margin-top: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de;
      }
      to {
        text-shadow: 0 0 30px #fff, 0 0 40px #ff00de, 0 0 50px #ff00de;
      }
    }

    .restricted-note {
      font-size: 1.5em;
      max-width: 600px;
      margin-bottom: 40px;
      font-family: 'Great Vibes', cursive;
      color: #fff;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .birthday-countdown {
      background: linear-gradient(45deg, #667eea, #764ba2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 222, 0.4), 0 0 60px rgba(255, 0, 222, 0.2);
      margin-bottom: 40px;
      animation: pulse 2s infinite;
      opacity: 0.6;
    }

    .birthday-countdown-title {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }

    .countdown-timer {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .countdown-item {
      text-align: center;
    }

    .countdown-value {
      font-size: 3em;
      font-weight: 700;
      display: block;
    }

    .countdown-label {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .calendar {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: #333;
      max-width: 400px;
      width: 100%;
      opacity: 0.7;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      text-align: center;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .calendar-day:hover {
      background: #f093fb;
      color: white;
    }

    .calendar-day.birthday {
      background: #ff00de;
      color: white;
      animation: pulse 1s infinite;
    }

    .calendar-weekday {
      font-weight: bold;
      color: #764ba2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .restricted-screen {
        padding: 20px 10px;
      }
      .restricted-title {
        font-size: 3em;
        margin-top: 10px;
      }
      .restricted-note {
        font-size: 1.2em;
        max-width: 90%;
      }
      .birthday-countdown {
        padding: 20px;
      }
      .countdown-value {
        font-size: 2em;
      }
      .calendar {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="restricted-screen">
    <div class="restricted-bg"></div>
    <div class="heart-container" id="heartContainer"></div>
    <div class="confetti-container" id="confettiContainer"></div>
    <h1 class="restricted-title">Kuchuu Puchuu Birthday Surprise</h1>
    <h2 class="restricted-title">1 day left januu</h2>
    <p class="restricted-note">
      My Beboo, just a little wait until your special day! Something magical awaits you on October 7th, 2025. Get ready to explore a world of love and surprises crafted just for you! 💕
    </p>

    <div class="birthday-countdown" id="birthdayCountdown">
      <div class="birthday-countdown-title">Countdown to Your Special Day! 🎂</div>
      <div class="countdown-timer" id="birthdayTimer"></div>
    </div>

    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    // Confetti and hearts animation for restricted screen
    const confettiColors = ['#ff69b4', '#ff1493', '#db7093', '#ffc0cb', '#ffb6c1', '#ff00de', '#ff85a2'];

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = Math.random() > 0.5 ? '❤️' : '💖'; /* Alternate heart emojis */
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's'; /* Faster animation */
      heart.style.fontSize = Math.random() * 20 + 30 + 'px'; /* Larger range of sizes */
      document.getElementById('heartContainer').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 2 + 3 + 's'; /* Faster animation */
      confetti.style.animationDelay = Math.random() * 1 + 's';
      const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      const isCircle = Math.random() > 0.5;
      confetti.style.setProperty('--color', color);
      confetti.style.setProperty('--width', isCircle ? '12px' : Math.random() * 10 + 8 + 'px');
      confetti.style.setProperty('--height', isCircle ? '12px' : Math.random() * 20 + 10 + 'px');
      confetti.style.setProperty('--border-radius', isCircle ? '50%' : '0');
      confetti.style.setProperty('--drift', Math.random() * 2 - 1); /* Random horizontal drift */
      document.getElementById('confettiContainer').appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }

    // Animation interval handles
    let heartInterval = null;
    let confettiInterval = null;

    function startRestrictedAnimations() {
      if (!heartInterval) heartInterval = setInterval(createFloatingHeart, 300);
      if (!confettiInterval) confettiInterval = setInterval(createConfetti, 100);
    }

    function stopRestrictedAnimations() {
      if (heartInterval) { clearInterval(heartInterval); heartInterval = null; }
      if (confettiInterval) { clearInterval(confettiInterval); confettiInterval = null; }
    }

    window.addEventListener('DOMContentLoaded', function() {
      const restricted = document.querySelector('.restricted-screen');
      if (restricted && restricted.style.display !== 'none') {
        startRestrictedAnimations();
      }
    });

    function updateBirthdayCountdown() {
      const birthday = new Date(2025, 9, 7); // October 7, 2025
      const now = new Date();
      const difference = birthday - now;

      if (difference <= 0) {
        document.getElementById('birthdayTimer').innerHTML = `
          <div class="countdown-item">
            <span class="countdown-value">0</span>
            <span class="countdown-label">Happy Birthday!</span>
          </div>
        `;
        stopRestrictedAnimations();
        window.location.href = 'birthday.html'; // Redirect to unrestricted page
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      const timer = document.getElementById('birthdayTimer');
      timer.innerHTML = `
        <div class="countdown-item">
          <span class="countdown-value">${days}</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value">${hours}</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value">${minutes}</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value">${seconds}</span>
          <span class="countdown-label">Seconds</span>
        </div>
      `;
    }

    function generateCalendar() {
      const calendar = document.getElementById('calendar');
      const month = 9; // October (0-based)
      const year = 2025;
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let html = '<div class="calendar-header"><span>October 2025</span></div>';
      html += '<div class="calendar-body">';
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      weekdays.forEach(day => {
        html += `<div class="calendar-weekday">${day}</div>`;
      });

      for (let i = 0; i < firstDay; i++) {
        html += '<div class="calendar-day"></div>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const isBirthday = day === 7;
        html += `<div class="calendar-day ${isBirthday ? 'birthday' : ''}">${day}</div>`;
      }

      html += '</div>';
      calendar.innerHTML = html;
    }

    updateBirthdayCountdown();
    setInterval(updateBirthdayCountdown, 1000);
    generateCalendar();
  </script>
</body>
</html>
